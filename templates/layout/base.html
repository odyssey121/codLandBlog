{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'materialize/bin/materialize.css' %}"
          media="screen,projection"/>
    <!--Import custom style.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}"/>
    <!--Icon-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="header">
    {% include "includes/header.html" %}
</div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>
<section class="custom-divider"></section>
<div class="container">
    {% block articles %}
    {% endblock %}
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
{#<script type="text/javascript" src="{% static 'materialize/bin/materialize.js' %}"></script>#}
{#<!-- Compiled and minified JavaScript -->#}
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
{% block script %}
{% endblock %}
<script>
    {% if form_obj.errors %}
        {% for field in form_obj %}
            {% for error in field.errors %}
                M.toast({html: "{{ error | escape }}", classes: 'rounded'});
            {% endfor %}
        {% endfor %}
    {% endif %}
</script>
</body>
</html>
